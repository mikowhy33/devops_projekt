name: DevOps Zaliczenie CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Uprawnienia CI
permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Ustaw wersje aplikacji
      run: |
        echo "${{ github.run_number }}" > version.txt

    - name: Ustawienie Pythona
      uses: actions/setup-python@v3
      with:
        python-version: "3.11" # Wersja zgodna z Azure

    - name: Instalacja bibliotek
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # ZADANIE 13: Quality Gate
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    # ZADANIE 4: Testy
    - name: Test with pytest
      run: |
        pytest --junitxml=test-results.xml

    # ZADANIE 4: Raport
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: test-results.xml

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-devops-zaliczenie-7780'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
